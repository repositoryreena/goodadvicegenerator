<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advice Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Advice Generator</h1>
    <p class="subtitle">Choose your source of wisdom</p>
    <div class="buttons">
        <button onclick="generateAdvice('grandparents')">Grandparents</button>
      <button onclick="generateAdvice('mother')">Mother</button>
      <button onclick="generateAdvice('dad')">Dad</button>
      <button onclick="generateAdvice('auntUncles')">Aunt/Uncles</button>
      <button onclick="generateAdvice('friends')">Friends</button>
    </div>
    <div class="advice-box" id="adviceBox">Click a button to get advice!</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
